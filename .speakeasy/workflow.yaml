workflowVersion: 1.0.0
speakeasyVersion: v1.531.0
sources:
    Workflows API:
        inputs:
            - location: ./api_spec.yaml
        overlays:
            - location: .speakeasy/speakeasy-modifications-overlay.yaml
        registry:
            location: registry.speakeasyapi.dev/thetradedesk/workflows/workflows-api
targets:
    ttd-workflows:
        target: java
        source: Workflows API
        publish:
            java:
                ossrhUsername: $ossrh_username
                ossrhPassword: $ossrh_password
                gpgSecretKey: $java_gpg_secret_key
                gpgPassPhrase: $java_gpg_passphrase
        codeSamples:
            registry:
                location: registry.speakeasyapi.dev/thetradedesk/workflows/workflows-api-java-code-samples
            labelOverride:
                fixedValue: Java (SDK)
            blocking: false
